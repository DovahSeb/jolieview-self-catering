<div class="px-4 py-16 max-w-5xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-6 text-teal-700 animate-fade-in-up">Contact Us</h2>
    <p class="text-center text-gray-600 mb-12 animate-fade-in-up delay-100">
      We're happy to assist you. Reach out with any questions or booking inquiries.
    </p>
  
    <div class="grid md:grid-cols-2 gap-10 animate-fade-in-up delay-200">
      <!-- Contact Info -->
      <div class="space-y-6">
        <div>
          <h3 class="font-semibold text-lg text-teal-600">Address</h3>
          <p class="text-gray-700">Jolie View Self Catering Apartments<br/>Anse A La Mouche, Mahe, Seychelles</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg text-teal-600">Phone</h3>
          <p class="text-gray-700">+248 4 35 57 24</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg text-teal-600">Email</h3>
          <p class="text-gray-700">{{ email }}</p>
        </div>
      </div>
  
      <!-- Contact Form -->
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium">Name</label>
          <input type="text" placeholder="Your name" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">Message</label>
          <textarea rows="5" placeholder="Your message..." class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>
