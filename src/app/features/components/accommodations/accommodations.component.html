<section class="px-6 py-16 bg-gradient-to-b from-white to-teal-50">
    <h2 class="text-3xl md:text-4xl font-semibold text-teal-800 font-serif text-center mb-12">
        Our Accommodations
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto">
        @for (apt of apartments; track apt.id) {
            <div class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                <img [src]="apt.image" [alt]="apt.name" class="w-full h-56 object-cover"/>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-teal-700">{{ apt.name }}</h3>
                    <p class="text-sm text-gray-500 mb-2">{{ apt.surface }} Â· {{ apt.capacity }}</p>
                    <p class="text-gray-600 text-base leading-relaxed mb-4">{{ apt.description }}</p>
                </div>
            </div>
        }
    </div>
</section>
