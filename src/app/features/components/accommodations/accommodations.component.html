<section class="px-6 py-16 max-w-5xl mx-auto">
    <h2 class="text-4xl font-bold text-teal-700 text-center mb-12 animate-fade-in-up">
        Our Accommodations
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-10 max-w-6xl mx-auto">
        @for (apt of apartments; track apt.id) {
            <div class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                <div class="relative group">
                    <img [src]="apt.image" [alt]="apt.name" class="w-full h-75 object-cover transition duration-300 group-hover:brightness-75"/>
                    <button class="absolute bottom-3 right-3 opacity-0 translate-y-4 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 ease-in-out bg-teal-600 text-white text-sm px-4 py-1.5 rounded-md shadow-md hover:bg-teal-700" [routerLink]="['/gallery']">
                        View Gallery
                    </button>
                </div>

                <div class="p-6">
                    <h3 class="text-xl font-bold text-teal-700">{{ apt.name }}</h3>
                    <p class="text-sm text-gray-500 mb-2">{{ apt.surface }} Â· {{ apt.capacity }}</p>
                    <p class="text-gray-600 text-base leading-relaxed mb-4">{{ apt.description }}</p>

                    <div class="mt-4">
                        <h4 class="text-sm font-semibold text-gray-700 mb-2">Amenities:</h4>
                        <div class="flex flex-wrap gap-3 text-sm text-gray-600">
                          @for (amenity of apt.amenities; track $index) {
                            <span class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full shadow-sm">
                              {{ amenity }}
                            </span>
                          }
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
