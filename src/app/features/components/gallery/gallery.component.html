<div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-teal-600 mb-10">Gallery</h2>

    <!-- Section: Seychelles -->
    <section class="mb-12">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Seychelles</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        @for (img of seychelles(); track $index) {
            <img [src]="img" alt="Seychelles image" (click)="openLightbox(img)" class="cursor-zoom-in rounded-xl h-64 w-full object-cover transition-transform duration-500 ease-in-out hover:scale-105 hover:brightness-90 shadow-md"/>
        }
      </div>
    </section>

    <!-- Section: One Bedroom Apartment -->
    <section class="mb-12">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">One Bedroom Apartment</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        @for (img of oneBedroom(); track $index) {
            <img [src]="img" alt="One Bedroom Apartment image" (click)="openLightbox(img)" class="cursor-zoom-in rounded-xl h-64 w-full object-cover transition-transform duration-500 ease-in-out hover:scale-105 hover:brightness-90 shadow-md"/>
        }
      </div>
    </section>
  
    <!-- Section: Family Apartment -->
    <section>
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Family Apartment</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        @for (img of familyApartment(); track $index) {
            <img [src]="img" alt="Family Apartment image" (click)="openLightbox(img)" class="cursor-zoom-in rounded-xl h-64 w-full object-cover transition-transform duration-500 ease-in-out hover:scale-105 hover:brightness-90 shadow-md"/>
        }
      </div>
    </section>
</div>
  
<!-- Lightbox Modal -->
@if(selectedImage()){
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 transition-opacity duration-500" (click)="closeLightbox()">
        <div class="relative max-w-[90%] max-h-[90%]" (click)="$event.stopPropagation()">
            <img [src]="selectedImage()!" class="max-w-full max-h-[80vh] rounded-xl border-4 border-white shadow-2xl transition-all duration-300"/>
            <button (click)="closeLightbox()" class="absolute top-4 right-4 w-12 h-12 bg-white/10 hover:bg-white/20 text-white text-4xl rounded-full grid place-items-center transition" aria-label="Close">
                &times;
            </button>
        </div>
        <button (click)="previousImage(); $event.stopPropagation()" class="absolute left-4 top-1/2 translate-y-1/2 w-16 h-16 bg-white/10 hover:bg-white/20 text-white text-5xl rounded-full grid place-items-center shadow-md transition" aria-label="Previous">
            ‹
        </button>
        <button (click)="nextImage(); $event.stopPropagation()" class="absolute right-4 top-1/2 -translate-y-1/2 w-16 h-16 bg-white/10 hover:bg-white/20 text-white text-5xl rounded-full grid place-items-center shadow-md transition" aria-label="Next">
            ›
        </button>
    </div>
}
